        }

        }

        #table-booking,

        }

            color: white;

            color: white;
            padding: 5px;
        }

            color: #005991;
        }

            border-bottom: 3px solid white;
        }

        }

            color: #016599;
        }

            color: white;
            background: #4A64AE;
            padding: 6px;
        }

            background: white;
            margin-bottom: 20px;
        }

    <table id="layout" celpadding="0" border="0">
        <tbody>
            <tr>
                <td id="header" class="p0">
                    <table style="width: 100%;border: 0;border-collapse: collapse;">
                        <tbody>
                            <tr>
                                <td align="right" class="p0">
                                    <div class="logo-main">
                                        <img src="{{d.photo}}"
                                            alt="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="p0">
                                    <div class="agent-logo" style="border-color: white;">
                                        <img src="{{d.photo}}" alt="" style="border-radius: 50%; display: none;">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="padding-left: 20px;padding-right: 20px;">
                    <table id="table-info">
                        <tbody>
                            <tr>
                                <td style="text-align: start;">
                                    <span class="blue-pill">
                                        Hotel name
                                    </span>
                                </td>
                                <td>{{d.destination}}</td>
                            </tr>
                            <tr>
                                <td style="text-align: start;">
                                    <span class="blue-pill">
                                        Guest name
                                    </span>
                                </td>
                                <td>{{d.customerName}}</td>
                            </tr>
                            <tr>
                                <td style="text-align: start;">
                                    <span class="blue-pill">
                                        Confirmation no.
                                    </span>
                                </td>
                                <td>{{d.orderNo}}</td>
                            </tr>
                            <tr>
                                <td style="text-align: start;">
                                    <span class="blue-pill">
                                        Check in
                                    </span>
                                </td>
                                <td>{{d.arrival}}</td>
