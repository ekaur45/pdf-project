<div class="row mt-3 mb-3">
    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
                <h4 class="mb-3"><span *ngIf="isEdit">Update</span> <span *ngIf="!isEdit">Add</span> destination</h4>
            </div>
            <div class="col-md-12 mb-3">
                <label>Destination</label>
                <input type="text" class="form-control" [(ngModel)]="name">
            </div>
            <div class="col-md-12 d-flex">
                <button class="btn btn-primary" (click)="add()"><span *ngIf="isEdit">Update</span> <span *ngIf="!isEdit">Add</span></button>
                <button *ngIf="isEdit" class="btn btn-info ms-3" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
                <h4 class="mb-3">Destinations</h4>
            </div>
            <div class="col-md-12 mb-3">
                <table class="table mb-0 table-borderless">
                    <thead>
                        <tr class="userDatatable-header">
                            <th>
                                No
                            </th>
                            <th>
                                Hotel
                            </th>
                            <th class="text-center">
                                <span class="userDatatable-title float-end">Action</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let r of data;let ndx = index;">
                            <td>
                                {{ ndx+1 }}
                            </td>
                            <td>
                                {{ r.display }}
                            </td>
                            <td class="text-center">
                                <ul class="orderDatatable_actions mb-0 d-flex flex-wrap">
                                    <!-- <li>
                                            <a href="#" class="view">
                                                <i class="uil uil-eye"></i>
                                            </a>
                                        </li> -->
                                    <li>
                                        <a class="edit" (click)="onEdit(r)">
                                            <i class="uil uil-edit"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a style="cursor: pointer;" (click)="onDelete(r.id)" class="remove ms-2">
                                            <i class="uil uil-trash-alt"></i>
                                        </a>
                                    </li>
                                </ul>                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
