<div class="row mt-3 mb-3">
    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
                <h4 class="mb-3">Add destination</h4>
            </div>
            <div class="col-md-12 mb-3">
                <label>Destination</label>
                <input type="text" class="form-control" [(ngModel)]="name">
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" (click)="add()">Add</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
                <h4 class="mb-3">Destinations</h4>
            </div>
            <div class="col-md-12 mb-3">
                <table class="table mb-0 table-borderless">
                    <thead>
                        <tr class="userDatatable-header">
                            <th>
                                No
                            </th>
                            <th>
                                Hotel
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let r of data;let ndx = index;">
                            <td>
                                {{ ndx+1 }}
                            </td>
                            <td>
                                {{ r.display }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
