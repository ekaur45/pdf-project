<div class="row mt-3 mb-3">
    <div class="card">
        <div class="card-body">
            <div class="col-md-4">
                <h4 class="mb-3"><span *ngIf="isEdit">Update</span> <span *ngIf="!isEdit">Add</span> hotel</h4>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label style="height: 42px;">Hotel name</label>
                    <input type="text" class="form-control ih-medium" [(ngModel)]="name">
                </div>
                <div class="col-md-6 mb-3">
                    <label style="height: 42px;">Hotel image</label>
                    <input type="file" class="form-control ih-medium" (change)="onFileChange($event)">
                </div>
                <div class="col-md-6 mb-3">
                    <div class="d-flex align-items-center">
                        <label>Hotel destination</label>
                        <button class="btn btn-icon" (click)="showAddDestinationModal()"><i
                                class="uil uil-plus"></i></button>
                    </div>
                    <ng-select2 class="form-control ih-medium p-0" [(ngModel)]="destination" [data]="destinationData"
                        [placeholder]="'Please select a destination'"
                        [options]="options"
                        >
                    </ng-select2>
                </div>

            </div>
            <div class="col-md-12">
                <div class="align-items-center d-flex">
                    <label>Available room types</label>
                    <button class="btn btn-icon" (click)="showAddRoomTypeModal()">
                        <i class="uil uil-plus"></i>
                    </button>
                </div>
                <div class="d-flex flex-lg-wrap">
                    <div class="p-3 border border-1 mb-2 me-2" *ngFor="let f of roomTypes">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" [id]="'flexSwitchCheckDefault'+f.id"
                                [(ngModel)]="f.checked">
                            <label class="form-check-label" [for]="'flexSwitchCheckDefault'+f.id">{{f.display}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 d-flex">
                <button class="btn btn-primary" (click)="add()"><span *ngIf="isEdit">Update</span> <span
                        *ngIf="!isEdit">Add</span></button>
                <button *ngIf="isEdit" class="btn btn-info ms-3" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
                <h4 class="mb-3">Room types</h4>
            </div>
            <div class="col-md-12 mb-3">
                <table class="table mb-0 table-borderless">
                    <thead>
                        <tr class="userDatatable-header">
                            <th>
                                No
                            </th>
                            <th>
                                Image
                            </th>
                            <th>
                                Hotel
                            </th>
                            <th>
                                Destination
                            </th>
                            <th class="text-center">
                                <span class="userDatatable-title float-end">Action</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let r of data;let ndx = index;">
                            <td>
                                {{ ndx+1 }}
                            </td>
                            <td>
                                <img class="w_65x65" [src]="url+r.file" alt="">
                            </td>
                            <td>
                                {{ r.name }}
                            </td>
                            <td>
                                {{displayDestination(r.location)}}
                            </td>
                            <td class="text-center">
                                <ul class="orderDatatable_actions mb-0 d-flex flex-wrap">
                                    <!-- <li>
                                            <a href="#" class="view">
                                                <i class="uil uil-eye"></i>
                                            </a>
                                        </li> -->
                                    <li>
                                        <a class="edit" (click)="onEdit(r)">
                                            <i class="uil uil-edit"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a style="cursor: pointer;" (click)="onDelete(r)" class="remove ms-2">
                                            <i class="uil uil-trash-alt"></i>
                                        </a>
                                    </li>
                                </ul>
                                <!-- <a style="cursor: pointer;" class="text-success" (click)="onEdit(r)">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a style="cursor: pointer;" (click)="onDelete(r.id)" class="text-danger ms-2">
                                    <i class="fa fa-trash"></i>
                                </a> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<div class="modal-info-confirmed modal fade" id="modal-add-destination" tabindex="-1" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-lg modal-info" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="col-md-12">
                    <h4 class="mb-3"><span>Add</span> destination</h4>
                </div>
                <div class="col-md-12 mb-3">
                    <label>Destination</label>
                    <input type="text" class="form-control" [(ngModel)]="destinationName">
                </div>
                <div class="col-md-12 d-flex">
                    <button class="btn btn-primary" data-bs-dismiss="modal" (click)="addDestination()">
                        <span>Add</span></button>
                    <button class="btn btn-info ms-3" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal-info-confirmed modal fade" id="modal-add-roomType" tabindex="-1" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-lg modal-info" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="col-md-12">
                    <h4 class="mb-3"><span>Add</span> room type</h4>
                </div>
                <div class="col-md-12 mb-3">
                    <label>Room type</label>
                    <input type="text" class="form-control" [(ngModel)]="roomTypeName">
                </div>
                <div class="col-md-12 d-flex">
                    <button class="btn btn-primary" data-bs-dismiss="modal" (click)="addRoomType()">
                        <span>Add</span></button>
                    <button class="btn btn-info ms-3" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="modal-info-confirmed modal fade" id="modal-info-confirmed" tabindex="-1" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-sm modal-info" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-info-body d-flex">
                    <div class="modal-info-icon warning">
                        <img src="assets/img/svg/alert-circle.svg" alt="alert-circle" class="svg">
                    </div>
                    <div class="modal-info-text">
                        <h6>Delete hotel!</h6>
                        <p>Are you sure you want to delete? </p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light btn-outlined btn-sm" data-bs-dismiss="modal"
                    (click)="this.deleteobj={};">Cancel</button>
                <button type="button" class="btn btn-info btn-sm" data-bs-dismiss="modal"
                    (click)="onDeleteConfirm(deleteobj?.id)">Ok</button>
            </div>
        </div>
    </div>
</div>
