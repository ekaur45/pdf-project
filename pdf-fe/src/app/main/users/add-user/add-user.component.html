<div class="row">
    <div class="col-lg-12">
        <div class="d-flex align-items-center user-member__title mb-30 mt-30">
            <h4 class="text-capitalize">add user</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="user-info-tab w-100 bg-white global-shadow radius-xl mb-50">
            <form class="userDatatable global-shadow border-light-0 p-30 bg-white radius-xl w-100 mb-30"
            #f="ngForm"
            (ngSubmit)="onAddUserSubmit(f)"
            >
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="il-gray fs-14 fw-500 align-center mb-10">
                                First name</label>
                            <input type="text" class="form-control ih-medium ip-light radius-xs b-light px-15"
                                placeholder="First name"
                                name="firstName"
                                ngModel
                                >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="il-gray fs-14 fw-500 align-center mb-10">
                                Last name</label>
                            <input type="text" class="form-control ih-medium ip-light radius-xs b-light px-15"
                                placeholder="Last name"
                                name="lastName"
                                ngModel
                                >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="il-gray fs-14 fw-500 align-center mb-10">
                        Username</label>
                    <input type="text" class="form-control ih-medium ip-light radius-xs b-light px-15"
                        placeholder="Username"
                        name="username"
                                ngModel
                        >
                </div>
                <div class="form-group">
                    <label class="il-gray fs-14 fw-500 align-center mb-10">
                        Email</label>
                    <input type="text" class="form-control ih-medium ip-light radius-xs b-light px-15"
                        placeholder="Email"
                        name="email"
                                ngModel
                        >
                </div>
                <div class="form-group">
                    <label class="il-gray fs-14 fw-500 align-center mb-10">
                        UserType</label>
                        <select class="form-control ih-medium ip-light radius-xs b-light px-15"
                        name="userType"
                                ngModel
                        >
                            <option value="1">Admin</option>
                            <option value="2">User</option>
                        </select>
                </div>
                <div class="form-group">
                    <label class="il-gray fs-14 fw-500 align-center mb-10">
                        Password</label>
                    <input type="password" class="form-control ih-medium ip-light radius-xs b-light px-15"
                        placeholder="Password"
                        name="password"
                                ngModel
                        >
                </div>
                <div class="form-group">
                    <button class="btn btn-default btn-squared color-primary btn-outline-primary ">Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
