<div class="row">
    <div class="col-lg-12">
        <div class="d-flex align-items-center user-member__title mb-30 mt-30">
            <h4 class="text-capitalize">add booking</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="user-info-tab w-100 bg-white global-shadow radius-xl mb-50">
            <div class="userDatatable global-shadow border-light-0 p-30 bg-white radius-xl w-100 mb-30">
                
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Agent name</label>
                                <input class="form-control " type="text" name="AgentName" placeholder="Enter agent name" 
                                [(ngModel)]="model.agentName"
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Staff name</label>
                                <input class="form-control " type="text" name="StaffName" placeholder="Enter staff name" 
                                [(ngModel)]="model.staffName"
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control flatpickr-minimum" name="Date" placeholder="Select date.." 
                                
                                [(ngModel)]="model.date"
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Order no.</label>
                                <input class="form-control " type="text" name="OrderNo" placeholder="Enter order number" 
                                [(ngModel)]="model.orderNo"
                                />
                            </div>
                        </div>
            
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Passengers</label>
                                <input class="form-control " type="text" name="Passengers" placeholder="Enter passengers" 
                                [(ngModel)]="model.passengers"
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Nights</label>
                                <input class="form-control " type="text" name="Nights" placeholder="Enter nights" 
                                [(ngModel)]="model.nights"
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Departure</label>
                                <input class="form-control  flatpickr-minimum" type="date" name="Departure" placeholder="Enter departure" 
                                [(ngModel)]="model.departure"
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Arrival</label>
                                <input class="form-control  flatpickr-minimum" type="date" name="Arrival" placeholder="Enter arrival" 
                                [(ngModel)]="model.arrival"
                                />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label class="form-label">Customer name</label>
                                <input class="form-control " type="text" name="CustomerName" placeholder="Enter customer name" 
                                [(ngModel)]="model.customerName"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Destinations</h3>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Destinations</label>
                                <select class="form-control choices-single" type="text" name="destinationId" placeholder="Enter destination"
                                [(ngModel)]="model.destination.destination"
                                >
                                    <option *ngFor="let h of destinationData" [value]="h.display">{{ h.display }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">To</label>
                                <input class="form-control  flatpickr-minimum" type="date" name="dateTo" placeholder="Enter date to" 
                                [(ngModel)]="model.destination.dateTo"
                                />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">From</label>
                                <input class="form-control  flatpickr-minimum" type="date" name="dateFrom" placeholder="Enter date from" 
                                [(ngModel)]="model.destination.dateFrom"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Internal flight</h3>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">From</label>
                                <input class="form-control " type="text" name="flightFrom" placeholder="Enter flight from" 
                                [(ngModel)]="model.flight.from"
                                
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">To</label>
                                <input class="form-control " type="text" name="flightTo" placeholder="Enter flight to" 
                                [(ngModel)]="model.flight.to"
                                
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Date to</label>
                                <input class="form-control  flatpickr-minimum" type="date" name="flightDateFrom" placeholder="Enter flight date to" 
                                [(ngModel)]="model.flight.dateTo"
                                
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Date from</label>
                                <input class="form-control  flatpickr-minimum" type="date" name="flightDateTo" placeholder="Enter flight date from" 
                                [(ngModel)]="model.flight.dateFrom"
                                
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Hotel</h3>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Booking no</label>
                                <input class="form-control " type="text" name="customerName" placeholder="Enter booking no" 
                                [(ngModel)]="model.hotel.bookingNo"
                                
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Hotel</label>
                                <select class="form-control choices-single2"
                                
                                [(ngModel)]="model.hotel.hotel"
                                >
                                    <option *ngFor="let h of hotels" [value]="h.name">{{ h.name }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Nights</label>
                                <input class="form-control " type="text" name="customerName" placeholder="Enter nights" 
                                [(ngModel)]="model.hotel.nights"
                                
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Room type</label>
                                <select class="form-control choices-single1"
                                [(ngModel)]="model.hotel.roomType"
                                >
                                    <option *ngFor="let h of roomTypes" [value]="h.display">{{ h.display }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-info" (click)="onAddDestination()">
                                <i class="fa fa-plus"></i>
                                Add
                            </button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <table class="table mb-0 table-borderless">
                                <tr class="userDatatable-header">
                                    <th>
                                        No
                                    </th>
                                    <th>
                                        Destination
                                    </th>
                                    <th>
                                        To
                                    </th>
                                    <th>
                                        From
                                    </th>
                                </tr>
                                <tr *ngFor="let r of destinationList;let ndx = index;">
                                    <th>
                                        {{ ndx + 1 }}
                                    </th>
                                    <th>
                                        {{ r.destination.destination }}
                                    </th>
                                    <th>
                                        {{ r.destination.dateTo }}
                                    </th>
                                    <th>
                                        From
                                    </th>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Price</label>
                                <input class="form-control " type="text" name="customerName" placeholder="Enter price" 
                                [(ngModel)]="model.price"
                                
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Discount</label>
                                <input class="form-control " type="text" name="customerName" placeholder="Enter discount" 
                                [(ngModel)]="model.discount"                                
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Extra charges</label>
                                <input class="form-control " type="text" name="customerName" placeholder="Enter extra charges" 
                                [(ngModel)]="model.extraCharges"
                                
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Total</label>
                                <input class="form-control " type="text" name="customerName" placeholder="Enter total" 
                                [(ngModel)]="model.totalPrice"                                
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-primary" (click)="onFormSubmit()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

                    });
                </script>
        </div>
    </div>
</div>
