<main class="main-content">
    <div class="admin">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-8">
                    <div class="edit-profile">
                        <div class="card border-0">
                            <div class="card-header">
                                <div class="edit-profile__title">
                                    <h6>Sign in</h6>
                                </div>
                            </div>
                            <form class="card-body" #f="ngForm" (ngSubmit)="onFormSubmit(f)" novalidate>
                                <div class="edit-profile__body">
                                    <div class="form-group mb-25">
                                        <label for="username">Username or Email Address</label>
                                        <input type="text" class="form-control"  id="username" name="email"
                                            placeholder="name@example.com" ngModel>
                                    </div>
                                    <div class="form-group mb-15">
                                        <label for="password-field">password</label>
                                        <div class="position-relative">
                                            <input id="password-field" type="password" class="form-control"
                                                name="password" placeholder="Password" ngModel>
                                            <div
                                                class="uil uil-eye-slash text-lighten fs-15 field-icon toggle-password2">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="admin-condition">
                                        <div class="checkbox-theme-default custom-checkbox ">
                                            <input class="checkbox" type="checkbox" id="check-1">
                                            <label for="check-1">
                                                <span class="checkbox-text">Keep me logged in</span>
                                            </label>
                                        </div>
                                        <a routerLink="/account/forgot">forget password?</a>
                                    </div>
                                    <div
                                        class="admin__button-group button-group d-flex pt-1 justify-content-md-start justify-content-center">
                                        <button type="submit"
                                            class="btn btn-primary btn-default w-100 btn-squared text-capitalize lh-normal px-50 signIn-createBtn " *ngIf="!loading">
                                            sign in
                                        </button>
                                        <button type="button"
                                            class="btn btn-primary btn-default w-100 btn-squared text-capitalize lh-normal px-50 signIn-createBtn " *ngIf="loading">
                                            Signing in...
                                        </button>
                                    </div>
                                </div>
                            </form>
